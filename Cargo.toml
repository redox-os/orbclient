[package]
name = "orbclient"
version = "0.3.34"
authors = ["Jeremy Soller <jackpot51@gmail.com>"]
description = "The Orbital Client Library"
documentation = "https://docs.rs/orbclient"
repository = "https://gitlab.redox-os.org/redox-os/orbclient"
readme = "README.md"
license = "MIT"
edition = "2018"
keywords = [
    "orbital",
    "redox",
    "ui",
]

[lib]
name = "orbclient"
path = "src/lib.rs"

[target.'cfg(all(not(target_os = "redox"), not(target_arch = "wasm32")))'.dependencies]
sdl2 = { version = "=0.35.1", features = ["bundled", "static-link", "raw-window-handle"] }
sdl2-sys = "=0.35.1"
libc = "0.2"
raw-window-handle = "0.3"

[target.'cfg(target_os="redox")'.dependencies]
redox_syscall = { version = "0.2.1" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.69"
# js-sys = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = [
    "Node",
    "Element",
    "console",
    "CanvasRenderingContext2d",
    "Document",
    "Element",
    "ImageData",
    "HtmlCanvasElement",
    "HtmlElement",
    "Window",
    "CssStyleDeclaration",
    "MouseEvent",
    "KeyboardEvent",
    "WheelEvent",
    "FocusEvent",
    "DragEvent",
    "DataTransfer",
    "Navigator",
    "Clipboard",
    "DomRect"
]

[features]
default = ["bundled"]
bundled = ["sdl2/bundled", "sdl2/static-link", "sdl2-sys/bundled", "sdl2-sys/static-link"]
no_std = []
