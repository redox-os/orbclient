[package]
name = "orbclient"
version = "0.3.36"
authors = ["Jeremy Soller <jackpot51@gmail.com>"]
description = "The Orbital Client Library"
documentation = "https://docs.rs/orbclient"
repository = "https://gitlab.redox-os.org/redox-os/orbclient"
readme = "README.md"
license = "MIT"
edition = "2018"
keywords = [
    "orbital",
    "redox",
    "ui",
]

[lib]
name = "orbclient"
path = "src/lib.rs"

[dependencies]
cfg-if = "1.0"

[target.'cfg(all(not(target_os = "redox"), not(target_arch = "wasm32")))'.dependencies]
sdl2 = { version = "0.35.2", features = ["bundled", "static-link", "raw-window-handle"], optional = true }
sdl2-sys = { version = "0.35.2", optional = true }
libc = { version = "0.2", optional = true }
raw-window-handle = { version = "0.3", optional = true }

[target.'cfg(target_os="redox")'.dependencies]
redox_syscall = { version = "0.2.1" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.69"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = [
    "Node",
    "Element",
    "console",
    "CanvasRenderingContext2d",
    "Document",
    "Element",
    "ImageData",
    "HtmlCanvasElement",
    "HtmlElement",
    "Window",
    "CssStyleDeclaration",
    "MouseEvent",
    "KeyboardEvent",
    "WheelEvent",
    "FocusEvent",
    "DragEvent",
    "DataTransfer",
    "Navigator",
    "Clipboard",
    "DomRect"
]

[features]
default = ["std", "sdl"]
std = []
sdl = ["sdl2", "sdl2-sys", "libc", "raw-window-handle"]
bundled = ["sdl", "sdl2/bundled", "sdl2/static-link", "sdl2-sys/bundled", "sdl2-sys/static-link"]
